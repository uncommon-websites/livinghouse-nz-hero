<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }

        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }

        /* Custom utility for the massive text to ensure tight tracking */
        .tracking-super-tight {
            letter-spacing: -0.06em;
        }
    </style>
</head>
<body class="bg-white text-black font-sans antialiased selection:bg-black selection:text-white overflow-x-hidden">

    <main>
        <!-- Hero Header Section -->
        <section class="w-full px-4 md:px-6 lg:px-8 pt-6 md:pt-10 pb-8 md:pb-12">
            <div class="max-w-[1800px] mx-auto">
                <div class="flex flex-col md:flex-row md:items-start">
                    <!-- "Living" -->
                    <h1 class="text-[22vw] md:text-[14vw] lg:text-[13.5vw] leading-[0.85] tracking-super-tight font-bold m-0 p-0 md:mr-[2.5vw] animate-fade-in-up delay-100">
                        Living
                    </h1>
                    
                    <!-- "House" and Subheadline Container -->
                    <div class="flex flex-col animate-fade-in-up delay-200 mt-2 md:mt-0">
                        <h1 class="text-[22vw] md:text-[14vw] lg:text-[13.5vw] leading-[0.85] tracking-super-tight font-bold m-0 p-0">
                            House
                        </h1>
                        <p class="mt-4 md:mt-5 text-xl md:text-2xl lg:text-3xl xl:text-[2.5rem] font-medium leading-[1.1] tracking-tight">
                            Low cost, fast build, climate positive<br class="hidden md:block"> houses designed by RTA Studio.
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hero Image Section -->
        <section class="w-full px-4 md:px-6 lg:px-8 pb-16 md:pb-24">
            <div class="max-w-[1800px] mx-auto relative animate-scale-in delay-400">
                <!-- Image Wrapper -->
                <div class="w-full aspect-[4/3] md:aspect-[16/9] lg:aspect-[2/1] overflow-hidden bg-gray-100">
                    <img 
                        src="https://placehold.co/2400x1200/87CEEB/ffffff?text=Living+House+Exterior+View" 
                        alt="Exterior view of the Living House with green cladding under a blue sky" 
                        class="w-full h-full object-cover object-center"
                    />
                </div>

                <!-- Floating CTA Button -->
                <div class="absolute bottom-6 md:bottom-10 left-1/2 -translate-x-1/2 z-10 animate-fade-in-up delay-500">
                    <a 
                        href="#" 
                        class="inline-flex items-center justify-center px-8 py-3.5 bg-white text-black text-sm font-medium rounded-full border border-black transition-all duration-200 hover:bg-gray-100 active:scale-[0.97]"
                    >
                        Learn More
                    </a>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
